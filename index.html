<body>


<form id="msform" action="test.php">
    <div class="htmleaf-content">
        <ul id="progressbar">
            <li class="active">队长信息</li>
            <li>队员一(选填)</li>
            <li>队员二(选填)</li>
        </ul>
    </div>
    <fieldset>
        <h2 class="fs-title">队长，请创建你的团队</h2>

        <h3 class="fs-subtitle">Step 1,队长信息</h3>

        <div id="step1content">
            <input type="text" name="team" id="team" placeholder="队伍名"/>
            <input type="text" name="leader1" id="leader1" placeholder="队长姓名"/>
            <input type="tel" name="number1" id="number1" placeholder="学号"/>
            <input type="text" name="classinfo1" id="classinfo1" placeholder="专业班级"/>
            <input type="tel" name="qq1" id="qq1" placeholder="QQ号"/>
            <input type="email" name="email1" id="email1" placeholder="Email"/>
            <input type="tel" name="tel1" id="tel1" placeholder="电话"/>
        </div>

        <input type="button" name="next" class="next action-button" value="下一步"/>
    </fieldset>
    <fieldset>
        <h2 class="fs-title">队员一(选填)</h2>

        <h3 class="fs-subtitle">Step 2,队员信息</h3>

        <div id="step2content">
            <input type="text" name="leader2" id="leader2" placeholder="姓名"/>
            <input type="tel" name="number2" id="number2" placeholder="学号"/>
            <input type="text" name="classinfo2" id="classinfo2" placeholder="专业班级"/>
            <input type="tel" name="qq2" id="qq2" placeholder="QQ号"/>
            <input type="text" name="email2" id="email2" placeholder="Email"/>
            <input type="tel" name="tel2" id="tel2" placeholder="电话"/>
        </div>
        <input type="button" name="previous" class="previous action-button" value="上一步"/>
        <input type="button" name="next" class="next action-button" value="下一步"/>
    </fieldset>
    <fieldset>
        <h2 class="fs-title">队员二(选填)</h2>

        <h3 class="fs-subtitle">Step 3,队员信息</h3>
        <div id="step3content">
            <input type="text" name="leader3" id="leader3" placeholder="姓名"/>
            <input type="tel" name="number3" id="number3" placeholder="学号"/>
            <input type="text" name="classinfo3" id="classinfo3" placeholder="专业班级"/>
            <input type="tel" name="qq3" id="qq3" placeholder="QQ号"/>
            <input type="text" name="email3" id="email3" placeholder="Email"/>
            <input type="tel" name="tel3" id="tel3" placeholder="电话"/>
        </div>
        <input type="button" name="previous" class="previous action-button" value="上一步"/>
        <input type="submit" name="submit" class="submit action-button" value="提交"/>
    </fieldset>
</form>


<script src="js/jquery-2.1.1.min.js" type="text/javascript"></script>
<script src="js/jquery.validate.js"></script>
<script src="js/validation.js"></script>
<script src="js/jquery.easing.min.js" type="text/javascript"></script>
<script>
    var current_fs, next_fs, previous_fs;
    var left, opacity, scale;
    var animating;
    $('.next').click(function () {

	for(var i =0;i<7;i++){
	 if (!$("#step1content input").eq(i).hasClass("valid")) {
            alert("请填写正确信息");
            return false;
        }
	}
       
        if (animating)
            return false;
        animating = true;
        current_fs = $(this).parent();
        next_fs = $(this).parent().next();
        $('#progressbar li').eq($('fieldset').index(next_fs)).addClass('active');
        next_fs.show();
        current_fs.animate({opacity: 0}, {
            step: function (now, mx) {
                scale = 1 - (1 - now) * 0.2;
                left = now * 50 + '%';
                opacity = 1 - now;
                current_fs.css({'transform': 'scale(' + scale + ')'});
                next_fs.css({
                    'left': left,
                    'opacity': opacity
                });
            },
            duration: 800,
            complete: function () {
                current_fs.hide();
                animating = false;
            },
            easing: 'easeInOutBack'
        });
    });
    $('.previous').click(function () {
        if (animating)
            return false;
        animating = true;
        current_fs = $(this).parent();
        previous_fs = $(this).parent().prev();
        $('#progressbar li').eq($('fieldset').index(current_fs)).removeClass('active');
        previous_fs.show();
        current_fs.animate({opacity: 0}, {
            step: function (now, mx) {
                scale = 0.8 + (1 - now) * 0.2;
                left = (1 - now) * 50 + '%';
                opacity = 1 - now;
                current_fs.css({'left': left});
                previous_fs.css({
                    'transform': 'scale(' + scale + ')',
                    'opacity': opacity
                });
            },
            duration: 800,
            complete: function () {
                current_fs.hide();
                animating = false;
            },
            easing: 'easeInOutBack'
        });
    });
    $('.submit').click(function () {
        $("#msform").submit();
    });
</script>
